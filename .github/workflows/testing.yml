name: Testing

on:
  push:
    branches:
      - main

jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '18'
          distribution: 'adopt'
          cache: maven

      - name: Test
        run: mvn --batch-mode --update-snapshots verify

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        if: success() || failure()
        with:
          name: test-results
          path: junit.xml